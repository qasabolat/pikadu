<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikadu - new post</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>

<header class="header">
	<div class="header-wrapper">
		<a href="index.html" class="header-logo">
			<img src="img/logo.svg" class="header-logo-img" alt="logo:pikadu">
		</a>
		<nav class="header-nav">
			<ul class="header-menu">
				<li class="header-menu-item">
					<a href="#" class="header-menu-link">Свежее</a>
					</li>
				<li class="header-menu-item">
					<a href="#" class="header-menu-link">Лучшее</a>
					</li>
				<li class="header-menu-item">
					<a href="#" class="header-menu-link">Горячее</a>
					</li>
				<li class="header-menu-item">
					<a href="#" class="header-menu-link">Подписки</a>
					</li>
			</ul>
			
		</nav>
		<div class="input-group search">
			<input type="search" class="search-input" placeholder="Поиск по сайту">
			<button class="search-button">
				<img src="img/search_icon.svg" alt="img/search_icon.svg" class="search-icon">
			</button>
		</div>
		<a href="#" class="menu-toggle" id="menu-toggle">
			<span></span>
			<span></span>
			<span></span>
		</a>
	</div>

</header>
<div class="content">
	<main class="posts">
		<form action="#" class="add-post">
			<input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
			<textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
			<div class="add-buttons">
				<button  type="submit" class="button add-button">
				<img src="img/fire.svg" alt="img/fire.svg" class="icon-fire">Опубликовать пост</button>
				<button class="button button-outline"><img src="img/video.svg" alt="img/icon-video.svg" class="icon-video">Видео</button>
				<button class="button button-outline"><img src="img/photo.svg" alt="img/icon-photo.svg" class="icon-photo">Фото</button>
			</div>
		</form>
		
	</main>
	<aside class="sidebar">
		<div class="user">
			<a href="#" class="user-info">
				<img width="40" height="40" src="img/avatar.jpg" alt="photo:user" class="user-avatar">
				<span class="user-name">islamovartem
				</span>
			</a>
			<a href="#" class="exit"><img src="img/exit.svg"></a>
		</div>
		<!-- /.user -->
		<nav class="sidebar-nav">
			<ul class="sidebar-menu">
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Ответы</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link active">Комментарии</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Оценки</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Сохраненное</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Подписки</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Заметки</a></li>
				<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Игнор-лист</a></li>
			</ul>
		</nav>
		<a href="#" class="promo">
			
		</a>

	</aside>
</div>
<script src="js/main.js"></script>
</body>
</html>
